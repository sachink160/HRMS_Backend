# A generic, single database configuration.

[alembic]
# Path to migration scripts
script_location = migrations

# Import models for autogenerate
prepend_sys_path = .

# DB URL. Can be overridden by environment variable DATABASE_URL
sqlalchemy.url = postgresql+asyncpg://postgres:dwij9143@localhost:5432/hrms_db

# compare_type = True for comparing column types
compare_type = True

# compare_server_default = True for comparing server defaults
compare_server_default = True

# Logging configuration (optional defaults)
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S



